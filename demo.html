<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>Test page of mScroll plug-in</title>
	<link href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css" rel="stylesheet" type="text/css">

	<style>
		html, body {
			height: 100%;

			font-family: Verdana, sans-serif;
		}

		h1 {
			margin-bottom: 2em;
		}

		li {
			line-height: 1.6em;;
		}

		.wrapper {
			height: 100%;
		}

		.fix {
			position: fixed;
			top: 0;
			right: 0;

			padding: 24px;

			background-color: #FFF;
		}

		.box {
			height: 100%;
		}

		#box1 {
			background-color: #FBB;
		}

		#box2 {
			background-color: #BFB;
		}

		#box3 {
			background-color: #BBF;
		}

		#box4 {
			background-color: #FFB;
		}
	</style>
</head>

<body>
<div class="wrapper">
	<div class="fix">
		<h1>This is test page of mScroll plug-in.</h1>
		<ul>
			<li><a href="#box1">SCROLL TO BOX1</a></li>
			<li><a href="#box2">SCROLL TO BOX2</a></li>
			<li><a href="#box3">SCROLL TO BOX3</a></li>
			<li><a href="#box4">SCROLL TO BOX4</a></li>
			<li><a href="http://maam.me/#bo1">SCROLL TO BOX5</a></li>
		</ul>
	</div>

	<div id="box1" class="box">
		<p>BOX 1</p>
	</div>
	<div id="box2" class="box">
		<p>BOX 2</p>
	</div>
	<div id="box3" class="box">
		<p>BOX 3</p>
	</div>
	<div id="box4" class="box">
		<p>BOX 4</p>
	</div>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript"></script>
<script src="jquery.mScroll.js" type="text/javascript"></script>
<script>
	$(function() {
		$('.fix a').mScroll();
	});
</script>

</body>
</html>
